services:
  - type: web
    name: wingo-api
    runtime: python
    buildCommand: pip install -r requirements.txt && playwright install --with-deps
    startCommand: ./start.sh
    envVars:
      - key: DB_HOST
        value: YOUR_MYSQL_HOST
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        value: YOUR_DB_PASSWORD
      - key: DB_NAME
        value: wingo
    plan: free
